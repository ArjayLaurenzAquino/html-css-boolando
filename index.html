<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="bg-org flex-container">
            <div class="navbar flex-container boxed">
                <div class="categories flex-container">
                    <div class="donna">Donna</div>
                    <div class="uomini">Uomini</div>
                    <div class="bambini">Bambini</div>
                </div>
                <div class="logo flex-container"><img src="./img/boolean-logo.png" alt="boolean logo"></div>
                <div class="mini-navbar flex-container">
                    <div class="login">login</div>
                    <div class="likes">&#x2661;</div>
                    <div class="bag">bag</div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="flex-container boxed cards-flex cards-margin">
            <div class="card">
                <figure>
                    <img src="./img/1.webp" alt="Levi's RELAXED FIT UNISEX" class="image-1">
                    <img src="./img/1b.webp" alt="Levi's RELAXED FIT UNISEX" class="image-1b image-1b-position">
                    <figcaption>
                        <div class="brand">Levi's</div>
                        <h2 class="product-name">RELAXED FIT UNISEX</h2>
                        <div class="prices flex-container">
                            <div class="actual-price">14,99 &euro;</div>
                            <div class="before-price">29,99 &euro;</div>
                        </div>
                    </figcaption>
                </figure>
                <strong class="heart">&#x2665;</strong>
                <div class="label"><strong class="sale">-50%</strong><strong
                        class="sostenibilita">Sostenibilità</strong></div>

            </div>
            <div class="card">
                <figure>
                    <img src="./img/2.webp" alt="Guess ROSES TEE" class="image-1">
                    <img src="./img/2b.webp" alt="Guess ROSES TEE" class="image-1b image-1b-position">
                    <figcaption>
                        <div class="brand">Guess</div>
                        <h2 class="product-name">ROSES TEE</h2>
                        <div class="prices flex-container">
                            <div class="actual-price">20,99 &euro;</div>
                            <div class="before-price">29,99 &euro;</div>
                        </div>
                    </figcaption>
                </figure>
                <strong class="heart">&#x2665;</strong>
                <strong class="sale label">-30%</strong>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/3.webp" alt="Come Zucchero Filato VOGLIA DI COLORI PASTELLO" class="image-1">
                    <img src="./img/3b.webp" alt="Come Zucchero Filato VOGLIA DI COLORI PASTELLO"
                        class="image-1b image-1b-position">
                    <figcaption>
                        <div class="brand">Come Zucchero Filato</div>
                        <h2 class="product-name">VOGLIA DI COLORI PASTELLO</h2>
                        <div class="prices flex-container">
                            <div class="actual-price">129,99 &euro;</div>
                            <div class="before-price">184,99 &euro;</div>
                        </div>
                    </figcaption>
                </figure>
                <strong class="heart">&#x2665;</strong>
                <strong class="sale label">-30%</strong>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/4.webp" alt="Levi's TEE UNISEX" class="image-1">
                    <img src="./img/4b.webp" alt="Levi's TEE UNISEX" class="image-1b image-1b-position">
                    <figcaption>
                        <div class="brand">Levi's</div>
                        <h2 class="product-name">TEE UNISEX</h2>
                        <div class="prices flex-container">
                            <div class="actual-price">14,99 &euro;</div>
                            <div class="before-price">29,99 &euro;</div>
                        </div>
                    </figcaption>
                </figure>
                <strong class="heart">&#x2665;</strong>
                <div class="label"><strong class="sale">-50%</strong><strong
                        class="sostenibilita">Sostenibilità</strong></div>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/5.webp" alt="Mayla Deluxe STRIPE BODICE" class="image-1">
                    <img src="./img/5b.webp" alt="Mayla Deluxe STRIPE BODICE" class="image-1b image-1b-position">
                    <figcaption>
                        <div class="brand">Mayla Deluxe</div>
                        <h2 class="product-name">STRIPE BODICE</h2>
                        <div class="prices flex-container actual-price">99,99 &euro;</div>
                    </figcaption>
                </figure>
                <strong class="heart">&#x2665;</strong>
            </div>
            <div class="card">
                <figure>
                    <img src="./img/6.webp" alt="Esprit MAGLIONE - BLACK" class="image-1">
                    <figcaption>
                        <div class="brand">Esprit</div>
                        <h2 class="product-name">MAGLIONE - BLACK</h2>
                        <div class="prices flex-container actual-price">29,99 &euro;</div>
                    </figcaption>
                </figure>
                <strong class="heart">&#x2665;</strong>
                <strong class="sostenibilita label">Sostenibilità</strong>
            </div>

        </div>
    </main>

    <footer>
        <div class="bg-black">
            <div class="flex-container boxed flex-footer">
                <div class="footer-space">
                    <div class="name-company footer-space2">Boolando s.r.l</div>
                    <div class="information flex-container">
                        <div class="info-legal">Informazioni legali</div>
                        <div class="info-privacy">Informativa sulla privacy</div>
                        <div class="withdraw">Diritto di recesso</div>
                    </div>
                </div>
                <div class="link footer-space">
                    <div class="footer-space2">Trovaci anche su</div>
                    <div class="link-logo flex-container">a
                        <div class="twitter">twitter</div>
                        <div class="facebook">fb</div>
                        <div class="instagram">insta</div>
                        <div class="pinterest">pinterest</div>
                        <div class="youtube">youtube</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
